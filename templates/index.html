<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sales Forecasting</title>
<style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input, select { margin-bottom: 10px; padding: 5px; width: 200px; }
    button { padding: 10px 20px; }
    .result { margin-top: 20px; font-size: 1.2em; color: green; }
</style>
</head>
<body>
<h2>Product Sales Forecasting</h2>

<form id="forecast-form">
    <label>Store ID:</label><br>
    <input type="number" id="Store_id" value="171"><br>

    <label>Store Type:</label><br>
    <select id="Store_Type">
        <option value="1">S1</option>
        <option value="2">S2</option>
        <option value="3">S3</option>
        <option value="4" selected>S4</option>
    </select><br>

    <label>Location Type:</label><br>
    <select id="Location_Type">
        <option value="1">L1</option>
        <option value="2" selected>L2</option>
        <option value="3">L3</option>
    </select><br>

    <label>Region Code:</label><br>
    <input type="number" id="Region_Code" value="3"><br>

    <label>Holiday (1=Yes,0=No):</label><br>
    <input type="number" id="Holiday" value="0"><br>

    <label>Discount (1=Yes,0=No):</label><br>
    <input type="number" id="Discount" value="0"><br>

    <label>#Orders:</label><br>
    <input type="number" id="Orders" value="15"><br>

    <label>Year:</label><br>
    <input type="number" id="year" value="2019"><br>

    <label>Month:</label><br>
    <input type="number" id="month" value="6"><br>

    <label>Day:</label><br>
    <input type="number" id="day" value="1"><br>

    <button type="button" onclick="predictSales()">Predict Sales</button>
</form>

<div class="result" id="result"></div>

<script>
async function predictSales() {
    const features_dict = {
        Store_id: parseInt(document.getElementById("Store_id").value),
        Store_Type: parseInt(document.getElementById("Store_Type").value),
        Location_Type: parseInt(document.getElementById("Location_Type").value),
        Region_Code: parseInt(document.getElementById("Region_Code").value),
        Holiday: parseInt(document.getElementById("Holiday").value),
        Discount: parseInt(document.getElementById("Discount").value),
        "#Orders": parseInt(document.getElementById("Orders").value),
        year: parseInt(document.getElementById("year").value),
        month: parseInt(document.getElementById("month").value),
        day: parseInt(document.getElementById("day").value)
    };

    const response = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ features_dict })
    });

    const data = await response.json();
    if (data.predicted_sales !== undefined) {
        document.getElementById("result").innerText = 
            "Predicted Sales: " + data.predicted_sales.toFixed(2);
    } else {
        document.getElementById("result").innerText = 
            "Error: " + data.error;
    }
}

</script>
</body>
</html>
